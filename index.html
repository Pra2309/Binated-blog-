</head>
<body>
    <h1>Praa's Blog!!</h1>

    <!-- List of Blog Posts -->
    <h2>Blog Posts</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>Post 1</td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
        <tr>
            <td>Post 2</td>

                <button>Edit</button>

    <h2>Create New Blog Post</h2>

        <label for="title">Title:</label>

        <br>
        <input type="submit" value="Create">
    </form>
